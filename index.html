<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>100 Days Of Code</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>100 Day Code Challenge!</h1>
      </header>

      <div class="initday">
        <p>The Challenge began on July 19, 2021!</p>
      </div>

      <div class="deadline">
        <div class="deadline-format">
          <h4 class="days">100</h4>
          <span>days</span>
        </div>
      </div>

      <div class="deadline">
        <div class="deadline-format">
          <h4 class="hours">24</h4>
          <span>hours</span>
        </div>
      </div>

      <div class="deadline">
        <div class="deadline-format">
          <h4 class="minutes">60</h4>
          <span>mins</span>
        </div>
      </div>

      <div class="deadline">
        <div class="deadline-format">
          <h4 class="seconds">60</h4>
          <span>secs</span>
        </div>
      </div>
      <div class="challenge-date"></div>
      <div id="calendar"></div>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
